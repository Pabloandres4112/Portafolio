<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colores</title>
    <link rel="stylesheet" href="css/colores.css">
</head>
<body>
    <h1>Colores HTML</h1>

    <h2>Colores Nombre</h2>
    <div class="box-colors">
        <div class="box-style box-1"><span>Color: Aqua</span></div>
        <div class="box-style box-2"><span>Color: Aquamarine</span></div>
        <div class="box-style box-3"><span>Color: Goldenrod</span></div>
    </div>
    <h2>Colores RGB</h2>
    <div class="box-colors">
        <div class="box-style box-4"><span>Color: Azul agua marina</span></div>
        <div class="box-style box-5"><span>Color: Morado</span></div>
        <div class="box-style box-6"><span>Color: Aqua</span></div>
    </div>
    <h2>Colores Hexadecimal</h2>
    <div class="box-colors"> <!-- Corrección aquí: eliminado 'a' -->
        <div class="box-style box-7"><span>Color: #4FE8C5</span></div> <!-- Ejemplo de color hexadecimal -->
        <div class="box-style box-8"><span>Color: #077087</span></div> <!-- Ejemplo de color hexadecimal -->
        <div class="box-style box-9"><span>Color: #1c92ad</span></div> <!-- Ejemplo de color hexadecimal -->
    </div>
</body>
</html>
