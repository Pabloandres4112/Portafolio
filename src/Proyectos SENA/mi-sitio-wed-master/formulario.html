<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/formulario.css">
    <title>Vuelos Avianca</title>
</head>
<body>
    <div class="main-box">
        <div class="form-titulo">
            <h1>Vuelos Avianca</h1>
        </div>
        <form>
            <div class="form-box">
                <label for="documento">Ingrese número de documento</label>
                <input type="text" id="documento" class="input-animated"><br>
                
                <label for="tipoDocumento">Tipo de documento</label><br>
                <select name="tipoDocumento" id="tipoDocumento" class="Ñ">
                    <option value="cc">Cédula de Ciudadanía</option> 
                    <option value="ti">Tarjeta de Identidad</option>
                    <option value="rc">Registro Civil</option>
                    <option value="cx">Cédula Extranjera</option> 
                </select>
                <br>
                
                <label>Por favor seleccione la clase</label><br>
                <input type="radio" name="clase" value="primera" id="clasePrimera" class="input-animated">
                <label for="clasePrimera">Primera clase</label><br>
                <input type="radio" name="clase" value="busi" id="claseBusi" class="input-animated">
                <label for="claseBusi">Busi clase</label><br>
                <input type="radio" name="clase" value="turis" id="claseTuris" class="input-animated">
                <label for="claseTuris">Turis clase</label><br>
                
                <label>Por favor seleccione el día de viaje</label><br>
                <input type="checkbox" name="disponibilidad" value="2023-04-19" id="disponibilidad1" class="input-animated">
                <label for="disponibilidad1">Miércoles, 19 de abril de 2023</label><br>
                <input type="checkbox" name="disponibilidad" value="2023-04-20" id="disponibilidad2" class="input-animated">
                <label for="disponibilidad2">Miércoles, 20 de abril de 2023</label><br>
                <input type="checkbox" name="disponibilidad" value="2023-04-21" id="disponibilidad3" class="input-animated">
                <label for="disponibilidad3">Miércoles, 21 de abril de 2023</label><br>
            </div>
            <input type="button" value="Consultar disponibilidad" class="input-animated">
        </form>
    </div>
</body>
</html>
